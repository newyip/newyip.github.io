<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Day Trading Company</title>
    <style>
      .form-container {
        width: 500px;
        margin: 0 auto;
        text-align: center;
      }
      
      .form-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px 0;
      }
      
      label {
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      input, textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid gray;
      }
      
      button {
        width: 150px;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form action="submit.php" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea name="message" id="message" rows="5" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
